<!DOCTYPE html>
<html lang="en">
<!--libraries initializations-->
<head>
	<title>Bootstrap Agency Template</title><br>
	
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<script src="js/jquery-1.11.3.min.js"></script> 
	<script src="js/bootstrap.js"></script>
	<script src="js/js-index-page.js"></script>
	<script src="js/constants.js"></script>
	
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/cs-index-page.css">
	<link rel="stylesheet" href="css/cs-global-properties.css">
	
</head>
	
<body>
	 
<!--top bar-->
 <p class="top-bar disable-highlight">
 	<span class="top-bar__catagory">Gmail</span>
    <span class="top-bar__catagory">Images</span>
 </p>
	
<!--search bar-->
 <form class="search">
	<img src="images/logo.png" class="search__logo" alt="" />
    <input autocomplete="off" type="text" class="form-control search__search-box" id="searchbox">
	<div class="search__button-container">
		<input type="submit" class="search__search-button search__spacing-left-button" id="searchbutton" value="Boggle Search">
		<input type="submit" class="search__search-button search__spacing-right-button" id="luckybutton" value="I'm Feeling Lucky">
	</div>
    <p class="search__language-text">Boogle offered in: <span class="search__language-name">English</span></p>
 </form>
	
	
<!--footer-->
<div class="footer-bar">
	<!--footer first line-->
	<footer class="footer-bar__footer-content">
	   <p class="footer-bar__footer-text-top">Pakistan</p>
	</footer>

	<!--footer second line-->
	<footer class="footer-bar__footer-content disable-highlight">
	   <p class="footer-bar__footer-text-bottom">
		   <span class="footer-bar__catagories">Business</span>
		   <span class="footer-bar__catagories footer-bar__bottom-spacing">Terms</span>
		   <span class="footer-bar__catagories footer-bar__bottom-spacing">About</span>
	   </p>
	</footer>
</div>
	
	
</body>
</html>
