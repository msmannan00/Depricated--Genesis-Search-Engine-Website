<!DOCTYPE html>
<html lang="en">
<!--libraries initializations-->
<head>
	<title>Bootstrap Agency Template</title><br>
	
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<script src="js/jquery-1.11.3.min.js"></script> 
	<script src="js/bootstrap.js"></script>
	<script src="js/js-search-page.js"></script>
	
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/cs-search-page.css">
	
</head>
	
<body onload="onPageLoad()">
		
<!--top bar-->
<div class="top-bar">
	<div class="top-bar_sub-container">
		<img src="images/logo.png" class="logo" alt=""/>
		<form class="top-bar_search-form">
			<input autocomplete="off" type="text" class="form-control search-box" onMouseOut="onSerchBoxMouseOut()" onMouseOver="onSerchBoxMouseOver()" onfocus="onSerchBoxSelected()" onfocusout="onSerchBoxUnSelected()" id="searchbox">
		    <p class="top-bar_catagories-container">
			   <span class="top-bar_catagories" id="catagory_all" onMouseOver="onCatagoryMouseOver('catagory_all')" onMouseOut="onCatagoryMouseOut('catagory_all')" onMouseDown="onCatagorySelected('catagory_all')">All</span>
			   <span class="top-bar_catagories" style="margin-left: 12px" id="catagory_images" onMouseOver="onCatagoryMouseOver('catagory_images')" onMouseOut="onCatagoryMouseOut('catagory_images')" onMouseDown="onCatagorySelected('catagory_images')">Images</span>
			   <span class="top-bar_catagories" id="catagory_video" onMouseOver="onCatagoryMouseOver('catagory_video')" onMouseOut="onCatagoryMouseOut('catagory_video')" onMouseDown="onCatagorySelected('catagory_video')">Videos</span>
			   <span class="top-bar_catagories" id="catagory_book" onMouseOver="onCatagoryMouseOver('catagory_book')" onMouseOut="onCatagoryMouseOut('catagory_book')" onMouseDown="onCatagorySelected('catagory_book')">Books</span>
			   <span class="top-bar_catagories" id="catagory_finance" onMouseOver="onCatagoryMouseOver('catagory_finance')" onMouseOut="onCatagoryMouseOut('catagory_finance')" onMouseDown="onCatagorySelected('catagory_finance')">Finance</span>
			   <span class="top-bar_catagories" id="catagory_news" onMouseOver="onCatagoryMouseOver('catagory_news')" onMouseOut="onCatagoryMouseOut('catagory_news')" onMouseDown="onCatagorySelected('catagory_news')">News</span>
			</p>
		</form>
		<img style="float: left;width: 1.14%;margin-top: 8px;margin-left: -22px" src="images/search.png" alt=""/>

	</div>
	<div style="clear: left;"></div>
</div>
	
<!--footer-->
<div class="footer-container">
	<!--footer first line-->
	<footer class="footer-content">
	   <p class="footer-text-top">Pakistan</p>
	</footer>

	<!--footer second line-->
	<footer class="footer-content">
	   <p class="footer-text-bottom">
		   
		   <span>Business</span>
		   <span class="footer-text-bottom_spacing">Terms</span>
		   <span class="footer-text-bottom_spacing">About</span>
		   
	   </p>
	</footer>
</div>
	
</body>
</html>
